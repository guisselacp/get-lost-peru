{% extends 'base.html' %}

{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container text-center">
    <!-- enctype for file upload to cloudinary -->
    <form method="POST" enctype="multipart/form-data" class="p-1 w-75 form">
        <h1 class="text-center section-title my-5" id="auth">Post</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-signup right mt-2 mb-2">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
